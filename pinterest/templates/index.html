{% extends "_base.html" %}
{% block body %}
<div id="header">
    <div class="container">
        <a href="#" id="title"></a>
        <ul id="navigation">
            <li><a href="#">Add</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div id="categories">
        <ul>
            <li><a href="#">Following</a></li>
            <li>
                <a href="#">Categories</a>
                <ul id="categoryDropdown">
                    {% for category in categories %}
                    <li>
                        <a href="#">{{ category.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            <li><a href="#">Everything</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Gifts</a></li>
        </ul>
    </div>
    <div id="wrapper">
        <div id="pins">
            {% for pin in pins %}
            <div class="pin">
                <img src="{{ url_for('static', filename="img/" + pin.filename) }}"/>
                <p class="description">{{ pin.title }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
